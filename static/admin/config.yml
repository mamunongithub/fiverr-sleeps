backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: affiliateLinks
    editor:
      preview: false
    label: Affiliate Links
    folder: src/data/affiliate-links
    create: true
    slug: '{{name}}'
    fields:
      - label: Data Key
        name: dataKey
        widget: hidden
        default: affiliateLinks
      - label: Name
        name: name
        widget: string
      - label: Link
        name: link
        widget: string
  - name: article
    editor:
      preview: false
    label: Articles
    folder: src/pages/article
    create: true
    slug: '{{fields.slug}}'
    fields:
      - label: Template Key
        name: templateKey
        widget: hidden
        default: article-page
      - label: Title
        name: title
        widget: string
      - label: Slug
        name: slug
        widget: string
      - label: Affiliate
        name: affiliate
        widget: object
        fields:
          - label: Link
            name: link
            widget: relation
            collection: affiliateLinks
            value_field: link
            search_fields: [name, link]
            display_fields: [name, link]
          - label: Button Text
            name: buttonText
            widget: string
      - label: Date
        name: date
        widget: datetime
      - label: Tags
        name: tags
        widget: list
        fields:
          - label: Name
            name: name
            widget: string
          - label: Image
            name: image
            widget: image
      - label: Article Image
        name: articleImage
        widget: image
      - label: Article Description
        name: articleDescription
        widget: markdown
        buttons: [bold, italic, link, heading-one, heading-three, quote]
        editor_components: []
        modes: [rich_text]
      - label: Product Pros
        name: productPros
        widget: list
        field:
          label: Pros
          name: pros
          widget: string
      - label: Product Cons
        name: productCons
        widget: list
        field:
          label: Cons
          name: cons
          widget: string
      - label: Product Image
        name: productImage
        widget: image
      - label: Product Description
        name: productDescription
        widget: markdown
        buttons: [bold, italic, link, heading-one, heading-three, quote]
        editor_components: []
        modes: [rich_text]
      - label: Product Details
        name: productDetails
        widget: list
        fields:
          - label: Name
            name: name
            widget: string
          - label: Value
            name: value
            widget: string
      - label: Product Gauges
        name: productGauges
        widget: object
        fields:
          - label: Mode 1
            name: mode1
            widget: object
            fields:
              - label: Value (0 - 100)
                name: value
                widget: number
                min: 0
                max: 100
              - label: Title
                name: title
                widget: string
              - label: Features
                name: features
                widget: list
                field:
                  label: Feature
                  name: feature
                  widget: string
          - label: Mode 2
            name: mode2
            widget: object
            fields:
              - label: Value (0 - 100)
                name: value
                widget: number
                min: 0
                max: 100
              - label: Title
                name: title
                widget: string
              - label: Features
                name: features
                widget: list
                field:
                  label: Feature
                  name: feature
                  widget: string
          - label: Mode 3
            name: mode3
            widget: object
            fields:
              - label: Value (0 - 100)
                name: value
                widget: number
                min: 0
                max: 100
              - label: Title
                name: title
                widget: string
              - label: Features
                name: features
                widget: list
                field:
                  label: Feature
                  name: feature
                  widget: string
      - label: General Note
        name: generalNote
        widget: object
        fields:
          - label: Valuation
            name: valuation
            widget: string
          - label: Message
            name: message
            widget: string
      - label: Related Articles (Maximum 3)
        name: relatedArticles
        widget: list
        max: 3
        fields:
          - label: Article
            name: article
            widget: relation
            collection: article
            value_field: slug
            search_fields: [title]
            display_fields: [title]
  - name: data
    editor:
      preview: false
    label: Navbar & Footer
    files:
